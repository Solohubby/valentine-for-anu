<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

// NO button runs away
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);
function moveNo() {
  const x = Math.random()*180-90;
  const y = Math.random()*180-90;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

// YES button triggers fun BTS message
yesBtn.addEventListener("click", () => {
  card.innerHTML = `
    <h1>ğŸ’– Jungkook would approve! ğŸ’–</h1>
    <p>â€œAnu, you just made my day, my Valentine!â€ ğŸ¶</p>
  `;
  createHearts();
  createConfetti();
});

// Floating hearts
function createHearts() {
  setInterval(()=>{
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’œ";
    heart.style.left = Math.random()*100+"vw";
    heart.style.animationDuration = (Math.random()*3+4)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
  },300);
}

// Confetti
function createConfetti() {
  const colors = ["#9b59b6","#8e44ad","#d291bc","#c39bd3"];
  for(let i=0;i<50;i++){
    const confetti = document.createElement("div");
    confetti.className="confetti-piece";
    confetti.style.setProperty("--color",colors[Math.floor(Math.random()*colors.length)]);
    confetti.style.setProperty("--x",(Math.random()*200-100)+"px");
    confetti.style.left=Math.random()*100+"vw";
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(),3000);
  }
}
</script>
