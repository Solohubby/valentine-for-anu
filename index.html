<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galentine Super Tuna üíú</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

  * { margin:0; padding:0; box-sizing:border-box; font-family:'Comic Neue', cursive; }
  body { height:100vh; display:flex; justify-content:center; align-items:center;
         background: linear-gradient(135deg,#6a0dad,#9b59b6); overflow:hidden; }

  #card { background: #f5e6ff; padding:30px; border-radius:25px; text-align:center;
          width:90%; max-width:400px; box-shadow:0 10px 25px rgba(0,0,0,0.25);
          position:relative; z-index:1; }

  h1 { font-size:24px; color:#4b0082; margin-bottom:15px; }
  p { font-size:16px; margin-bottom:20px; color:#4b0082; }

  button { padding:12px 28px; font-size:16px; border:none; border-radius:50px;
           cursor:pointer; margin:10px; background:#9b59b6; color:white;
           transition:0.2s; }
  button:hover { background:#8e44ad; }
  button:active { transform:scale(0.95); }

  .emoji { position:fixed; font-size:22px; animation:floatUp 15s linear forwards; opacity:0.7; z-index:0; }

  .surprise { margin-top:10px; font-size:16px; color:#4b0082; animation:fadeIn 1.5s ease forwards; opacity:0; }
  @keyframes fadeIn { to { opacity:1; } }
  @keyframes floatUp { from { transform:translateY(0); } to { transform:translateY(-100vh); } }

  .confetti-piece { position:fixed; width:10px; height:10px; background:var(--color); top:0;
                     animation:fall 3s forwards; z-index:10; }
  @keyframes fall { to { transform:translate(var(--x),100vh) rotate(360deg); opacity:0; } }
</style>
</head>
<body>

<div id="card">
  <h1>üíú ANU & Friends üíú</h1>
  <p>Ready for some Super Tuna fun? üêü</p>
  <button id="startBtn">Catch it! üé£</button>
</div>

<script>
const config = {
  valentineName: "ANU",
  floatingEmojis: { hearts:['‚ù§Ô∏è','üíñ','üíù'], bears:['üß∏','üêª'] },
  questions: {
    first: { text:"Do you like me?", yesBtn:"Yes", noBtn:"No", secretAnswer:"I don't like you, I love you! ‚ù§Ô∏è" },
    second: { text:"How much do you love me?", nextBtn:"Next ‚ù§Ô∏è" },
    third: { text:"Will you be my Valentine...?", yesBtn:"Yes!", noBtn:"No" }
  },
  celebration: { title:"Yay! Best friends forever! üíú", message:"Time for Super Tuna dance! üêüüíÉ", emojis:"üíñüêüüß∏üíú" }
};

// ---------- FLOATING EMOJIS ----------
function floatEmojis() {
  setInterval(()=>{
    const emoji = document.createElement("div");
    emoji.className="emoji";
    emoji.innerText = Math.random() > 0.5 ? config.floatingEmojis.hearts[Math.floor(Math.random()*config.floatingEmojis.hearts.length)]
                                          : config.floatingEmojis.bears[Math.floor(Math.random()*config.floatingEmojis.bears.length)];
    emoji.style.left = Math.random()*100 + "vw";
    emoji.style.bottom = "-50px";
    emoji.style.animationDuration = (10+Math.random()*10) + "s";
    document.body.appendChild(emoji);
    setTimeout(()=>emoji.remove(),15000);
  }, 300);
}
floatEmojis();

// ---------- CONFETTI ----------
function confetti() {
  const colors = ["#9b59b6","#8e44ad","#d291bc","#c39bd3"];
  for(let i=0;i<40;i++){
    const c = document.createElement("div");
    c.className="confetti-piece";
    c.style.setProperty("--color", colors[Math.floor(Math.random()*colors.length)]);
    c.style.setProperty("--x",(Math.random()*200-100)+"px");
    c.style.left=Math.random()*100+"vw";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

// ---------- QUESTIONS LOGIC ----------
let step = 0;
const card = document.getElementById("card");

function showQuestion(s){
  step = s;
  card.innerHTML = "";
  if(s===1){
    const p = document.createElement("p"); p.innerText = config.questions.first.text;
    const yes = document.createElement("button"); yes.innerText = config.questions.first.yesBtn;
    const no = document.createElement("button"); no.innerText = config.questions.first.noBtn;
    yes.onclick = ()=>showQuestion(2);
    no.onclick = ()=>{ alert(config.questions.first.secretAnswer); showQuestion(2); }
    card.append(p,yes,no);
    runawayButton(no);
  }
  else if(s===2){
    const p = document.createElement("p"); p.innerText = config.questions.second.text;
    const next = document.createElement("button"); next.innerText = config.questions.second.nextBtn;
    next.onclick = ()=>showQuestion(3);
    card.append(p,next);
  }
  else if(s===3){
    const p = document.createElement("p"); p.innerText = config.questions.third.text;
    const yes = document.createElement("button"); yes.innerText = config.questions.third.yesBtn;
    const no = document.createElement("button"); no.innerText = config.questions.third.noBtn;
    yes.onclick = ()=>showCelebration();
    no.onclick = ()=>alert("Oops! Try again üòâ");
    card.append(p,yes,no);
    runawayButton(no);
  }
}

// ---------- RUNAWAY NO BUTTON ----------
function runawayButton(btn){
  btn.addEventListener("mouseover",()=>{
    const x=Math.random()*180-90; const y=Math.random()*180-90;
    btn.style.transform=`translate(${x}px,${y}px)`;
  });
  btn.addEventListener("touchstart",()=>{
    const x=Math.random()*180-90; const y=Math.random()*180-90;
    btn.style.transform=`translate(${x}px,${y}px)`;
  });
}

// ---------- CELEBRATION ----------
function showCelebration(){
  card.innerHTML = `<h1>${config.celebration.title}</h1>
                    <p>${config.celebration.message}</p>
                    <p>${config.celebration.emojis}</p>`;
  confetti();
}

// ---------- INITIAL BUTTON ----------
document.getElementById("startBtn").onclick = ()=>showQuestion(1);
</script>

</body>
</html>
