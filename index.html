<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galentine Fun ğŸ’œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

  * { margin:0; padding:0; box-sizing:border-box; font-family:'Comic Neue', cursive; }
  body { height:100vh; display:flex; justify-content:center; align-items:center; background: linear-gradient(135deg,#8e44ad,#9b59b6); overflow:hidden; }

  .card { background: #fff0ff; padding:30px; border-radius:30px; text-align:center; width:90%; max-width:400px; box-shadow:0 15px 35px rgba(0,0,0,0.25); position:relative; z-index:1; }

  h1 { font-size:26px; color:#6a0dad; margin-bottom:15px; }
  p { font-size:16px; margin-bottom:20px; color:#5e2b97; }

  .buttons { position:relative; height:120px; }
  button { padding:12px 28px; font-size:16px; border:none; border-radius:50px; cursor:pointer; margin:10px; transition:0.2s; }
  button:active { transform:scale(0.95); }
  #yesBtn { background:#9b59b6; color:white; box-shadow:0 8px 15px rgba(155,89,182,0.5); }
  #noBtn { background:#eee; position:absolute; left:150px; top:0; }

  .emoji { position:fixed; font-size:20px; animation:floatUp 6s linear infinite; opacity:0.7; z-index:0; }
  @keyframes floatUp { from { transform:translateY(0) } to { transform:translateY(-110vh) } }

  .confetti-piece { position:fixed; width:10px; height:10px; background:var(--color); top:0; animation:fall 3s forwards; z-index:10; }
  @keyframes fall { to { transform:translate(var(--x),100vh) rotate(360deg); opacity:0 } }

  .surprise { margin-top:15px; font-size:16px; color:#8e44ad; animation:fadeIn 1.5s ease forwards; opacity:0; }
  @keyframes fadeIn { to { opacity:1; } }
</style>
</head>
<body>

<div class="card" id="card">
  <h1>ğŸ’œ Anu & Friends ğŸ’œ</h1>
  <p>Ready to catch some Super Tuna fun? ğŸŸ</p>
  <div class="buttons">
    <button id="yesBtn">Catch it! ğŸ£</button>
    <button id="noBtn">Nope ğŸ™ˆ</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

// NO button runs away like a slippery fish
function moveNo() {
  const x = Math.random()*180-90;
  const y = Math.random()*180-90;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// YES button starts the Super Tuna game!
yesBtn.addEventListener("click", () => {
  card.innerHTML = `
    <h1>ğŸŸ Super Tuna Caught! ğŸŸ</h1>
    <div id="surprise"></div>
    <p>Keep tapping to throw more fun! ğŸ’œ</p>
  `;
  createEmojis();
  createConfetti();
  showGameMessages();
});

// Floating emojis (hearts + tuna)
function createEmojis() {
  setInterval(()=>{
    const emoji = document.createElement("div");
    emoji.className = "emoji";
    emoji.innerHTML = Math.random() > 0.5 ? "ğŸ’œ" : "ğŸŸ";
    emoji.style.left = Math.random()*100+"vw";
    emoji.style.animationDuration = (Math.random()*3+4)+"s";
    document.body.appendChild(emoji);
    setTimeout(()=>emoji.remove(),7000);
  },250);
}

// Confetti explosion
function createConfetti() {
  const colors = ["#9b59b6","#8e44ad","#d291bc","#c39bd3"];
  for(let i=0;i<50;i++){
    const confetti = document.createElement("div");
    confetti.className="confetti-piece";
    confetti.style.setProperty("--color",colors[Math.floor(Math.random()*colors.length)]);
    confetti.style.setProperty("--x",(Math.random()*200-100)+"px");
    confetti.style.left=Math.random()*100+"vw";
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(),3000);
  }
}

// Show short fun game messages
function showGameMessages() {
  const messages = [
    "Wow, you caught a tuna! ğŸŸ",
    "Galentine level: Expert ğŸ’œ",
    "Dance like Jin in Super Tuna ğŸ•º",
    "Friendship power: MAX! ğŸŒŸ"
  ];
  const surpriseDiv = document.getElementById("surprise");
  let index = 0;
  
  const interval = setInterval(()=>{
    if(index < messages.length) {
      const p = document.createElement("p");
      p.className = "surprise";
      p.innerText = messages[index];
      surpriseDiv.appendChild(p);
      index++;
    } else {
      clearInterval(interval);
    }
  }, 1400); // faster game pace
}
</script>

</body>
</html>
