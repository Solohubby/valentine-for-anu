<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’˜</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
  body { background: linear-gradient(135deg,#ff9a9e,#fad0c4); height:100vh; overflow:hidden; display:flex; justify-content:center; align-items:center; }

  .card { background:white; border-radius:25px; padding:30px; text-align:center; box-shadow:0 20px 40px rgba(0,0,0,0.2); width:90%; max-width:360px; position:relative; z-index:1; }

  h1 { color:#ff4d6d; margin-bottom:10px; font-size:26px; }
  p { font-size:18px; margin-bottom:30px; }

  .buttons { position:relative; height:120px; }

  button { padding:14px 30px; font-size:18px; border-radius:40px; border:none; cursor:pointer; transition:0.2s; margin:10px; }
  button:active { transform: scale(0.95); }
  #yesBtn { background:#ff4d6d; color:white; box-shadow:0 8px 15px rgba(255,77,109,0.4); }
  #noBtn { background:#eee; position:absolute; left:150px; top:0; }

  .heart { position:fixed; font-size:20px; animation:floatUp 6s linear infinite; opacity:0.7; z-index:0; }
  @keyframes floatUp { from { transform:translateY(0) } to { transform:translateY(-110vh) } }

  .confetti-piece { position:fixed; width:10px; height:10px; background:var(--color); top:0; animation:fall 3s forwards; z-index:10; }
  @keyframes fall { to { transform:translate(var(--x),100vh) rotate(360deg); opacity:0 } }
</style>
</head>
<body>

<div class="card" id="card">
  <h1>ðŸ’˜ Anu ðŸ’˜</h1>
  <p>Will you be my Valentine?</p>
  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ™ˆ</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

// NO button runs away
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);
function moveNo() {
  const x = Math.random()*180-90;
  const y = Math.random()*180-90;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

// YES button celebration
yesBtn.addEventListener("click", () => {
  card.innerHTML = `
    <h1>ðŸ’– Yay! ðŸ’–</h1>
    <p>You just made my Valentine's Day, Anu ðŸ¥°</p>
  `;
  createHearts();
  createConfetti();
});

// Floating hearts
function createHearts() {
  setInterval(()=>{
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random()*100+"vw";
    heart.style.animationDuration = (Math.random()*3+4)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
  },300);
}

// Confetti
function createConfetti() {
  const colors = ["#ff4d6d","#ffb6c1","#ffc0cb","#ff69b4"];
  for(let i=0;i<50;i++){
    const confetti = document.createElement("div");
    confetti.className="confetti-piece";
    confetti.style.setProperty("--color",colors[Math.floor(Math.random()*colors.length)]);
    confetti.style.setProperty("--x",(Math.random()*200-100)+"px");
    confetti.style.left=Math.random()*100+"vw";
    confetti.style.background=colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(),3000);
  }
}
</script>

</body>
</html>
