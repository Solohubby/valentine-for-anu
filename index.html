<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Galentine üíúüçìüêü</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

  * { margin:0; padding:0; box-sizing:border-box; font-family:'Comic Neue', cursive; }
  body { height:100vh; display:flex; justify-content:center; align-items:center;
         background: linear-gradient(135deg,#ffafbd,#ffc3a0); overflow:hidden; }

  #card { background: #fff0f5; padding:30px; border-radius:25px; text-align:center;
          width:90%; max-width:400px; box-shadow:0 10px 25px rgba(0,0,0,0.25);
          position:relative; z-index:1; color:#ff4757; }

  h1 { font-size:24px; color:#ff4757; margin-bottom:15px; }
  p { font-size:16px; margin-bottom:20px; color:#ff4757; }
  .step { font-size:14px; color:#ff6b6b; margin-bottom:10px; }

  button { padding:12px 28px; font-size:16px; border:none; border-radius:50px;
           cursor:pointer; margin:10px; background:#ff6b6b; color:white;
           transition:0.2s; }
  button:hover { background:#ff8787; }
  button:active { transform:scale(0.95); }

  .emoji { position:fixed; font-size:22px; animation:floatUp 15s linear forwards; opacity:0.7; z-index:0; cursor:pointer; }

  @keyframes floatUp { from { transform:translateY(0); } to { transform:translateY(-100vh); } }

  .confetti-piece { position:fixed; width:10px; height:10px; background:var(--color); top:0;
                     animation:fall 3s forwards; z-index:10; }
  @keyframes fall { to { transform:translate(var(--x),100vh) rotate(360deg); opacity:0; } }

  .heart-explosion { position:fixed; font-size:30px; animation:explode 1s forwards; }
  @keyframes explode { 0% { transform:scale(0); opacity:1; } 50% { transform:scale(1.5); opacity:1; } 100% { transform:scale(0); opacity:0; } }

  #musicBtn { position: fixed; top: 10px; right: 10px; background:#ff6b6b; color:white; border:none; border-radius:50px; padding:10px 15px; cursor:pointer; }
  #musicBtn:hover { background:#ff8787; }
</style>
</head>
<body>

<div id="card">
  <h1>üíú Galentine's Day üíúüçìüêü</h1>
  <p>Are you ready for some syu peo cham chi? üêüüçì</p>
  <button id="startBtn">Start! üêüüçì</button>
</div>

<!-- Music Toggle Button -->
<button id="musicBtn">üîä Music ON</button>

<script>
// ---------- SONG ----------
const song = new Audio("mySong.mp3"); // Put your song file here
song.loop = true;
song.volume = 0.5;
let isPlaying = false;

// Toggle music button
const musicBtn = document.getElementById("musicBtn");
musicBtn.onclick = ()=>{
  if(isPlaying){
    song.pause();
    musicBtn.innerText = "üîá Music OFF";
    isPlaying = false;
  } else {
    song.play();
    musicBtn.innerText = "üîä Music ON";
    isPlaying = true;
  }
};

// ---------- CONFIG ----------
const config = {
  valentineName: "ANU",
  floatingEmojis: {
    hearts: ['‚ù§Ô∏è','üíñ','üíù','üíó','üíì'],
    btsMembers: ['üê®','üêπ','üê±','üêøÔ∏è','üê•','üêØ','üê∞'],
    strawberries: ['üçì'],
    tunas: ['üêü']
  },
  questions: [
    { text:"Do you like me?", yes:"Yes üíú", no:"No", secret:"I don't like you, I love you! üçì" },
    { text:"Wanna be my Galentine?", yes:"Of course! üçì", no:"NO???" },
    { text:"BTS Quiz: Who was the last member to join BTS?", options:["V","Jin","Jimin","J-Hope"], answer:"Jimin" },
    { text:"BTS Quiz: Which one of these songs is NOT an original Japanese single?", options:["Save Me","Lights","Stay Gold","Film out"], answer:"Save Me" },
    { text:"Final check: Are you ready for some 'Nom Nom'?", yes:"Yes! üíú", no:"No?????" }
  ],
  celebration: { 
    title:"Yay! Let's Gooooo! üíñ", 
    message:"Chamchi! Woaahh.... Let's go, syu peo cham chiüíù", 
    emojis:"üêüüéâüíúüçìüé∂" 
  }
};

// ---------- FLOATING EMOJIS ----------
function floatEmojis(extra = []) {
  setInterval(()=>{
    const emoji = document.createElement("div");
    emoji.className="emoji";
    const all = [...config.floatingEmojis.hearts, 
                 ...config.floatingEmojis.btsMembers, 
                 ...config.floatingEmojis.strawberries, 
                 ...config.floatingEmojis.tunas,
                 ...extra];
    emoji.innerText = all[Math.floor(Math.random()*all.length)];
    emoji.style.left = Math.random()*100 + "vw";
    emoji.style.bottom = "-50px";
    emoji.style.animationDuration = (10+Math.random()*10) + "s";
    document.body.appendChild(emoji);

    if(config.floatingEmojis.tunas.includes(emoji.innerText)){
      emoji.onclick = ()=>{
        const h = document.createElement("div");
        h.className="heart-explosion";
        h.style.left = emoji.offsetLeft + "px";
        h.style.top = emoji.offsetTop + "px";
        const items = [...config.floatingEmojis.hearts, ...config.floatingEmojis.btsMembers];
        h.innerText = items[Math.floor(Math.random()*items.length)];
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),1000);
        emoji.remove();
      }
    }

    setTimeout(()=>emoji.remove(),15000);
  }, 400);
}
floatEmojis();

// ---------- CONFETTI ----------
function confetti() {
  const colors = ["#ff6b6b","#ff8787","#ffb6b9"];
  for(let i=0;i<40;i++){
    const c = document.createElement("div");
    c.className="confetti-piece";
    c.style.setProperty("--color", colors[Math.floor(Math.random()*colors.length)]);
    c.style.setProperty("--x",(Math.random()*200-100)+"px");
    c.style.left=Math.random()*100+"vw";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

// ---------- HEART/EMOJI EXPLOSION ----------
function heartExplosion(count=20) {
  for(let i=0;i<count;i++){
    const heart = document.createElement("div");
    heart.className="heart-explosion";
    heart.style.left = Math.random()*window.innerWidth + "px";
    heart.style.top = Math.random()*window.innerHeight + "px";
    const all = [...config.floatingEmojis.hearts, ...config.floatingEmojis.btsMembers, ...config.floatingEmojis.tunas];
    heart.innerText = all[Math.floor(Math.random()*all.length)];
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),1000);
  }
}

// ---------- MINI INTERACTION ----------
function miniInteraction(callback){
  floatEmojis(['üêü chamchimyeon eotteohali üêü','üé∂','üçì','üêü']);
  const tapHandler = (e)=>{
    const h = document.createElement("div");
    h.className="heart-explosion";
    h.style.left = e.clientX + "px";
    h.style.top = e.clientY + "px";
    const all = [...config.floatingEmojis.hearts, ...config.floatingEmojis.btsMembers, ...config.floatingEmojis.strawberries, ...config.floatingEmojis.tunas];
    h.innerText = all[Math.floor(Math.random()*all.length)];
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1000);
  };
  document.body.addEventListener('click', tapHandler);
  confetti();
  setTimeout(()=>{
    document.body.removeEventListener('click', tapHandler);
    callback();
  },2000);
}

// ---------- QUESTIONS ----------
let step=0;
const card = document.getElementById("card");

function showQuestion(s){
  step = s;
  const q = config.questions[s-1];
  card.innerHTML = `<div class="step">Step ${s} of ${config.questions.length}</div>`;

  if(q.options){
    const p = document.createElement("p"); p.innerText = q.text;
    card.appendChild(p);
    q.options.forEach(opt=>{
      const btn = document.createElement("button");
      btn.innerText = opt;
      btn.onclick = ()=>{
        if(opt === q.answer){
          miniInteraction(()=> s<config.questions.length ? showQuestion(s+1) : showCelebration());
        } else {
          alert("BITCH SHAME ON YOUR KHANDAAN");
        }
      }
      card.appendChild(btn);
    });
  } else {
    const p = document.createElement("p"); p.innerText = q.text;
    const yes = document.createElement("button"); yes.innerText = q.yes;
    const no = document.createElement("button"); no.innerText = q.no;
    yes.onclick = ()=>{ miniInteraction(()=> s<config.questions.length ? showQuestion(s+1) : showCelebration()); };
    no.onclick = ()=>{ alert("GO CRY ABOUT IT"); };
    no.addEventListener("mouseover",()=>{
      const x=Math.random()*180-90; const y=Math.random()*180-90;
      no.style.transform=`translate(${x}px,${y}px)`;
    });
    card.append(p,yes,no);
  }
}

// ---------- CELEBRATION ----------
function showCelebration(){
  card.innerHTML = `<h1>${config.celebration.title}</h1>
                    <p>${config.celebration.message}</p>
                    <p>${config.celebration.emojis}</p>`;
  confetti();
  heartExplosion(30);
  floatEmojis(['üíú ANU üíú','üé∂','üçì','üêü']);
}

// ---------- START BUTTON ----------
document.getElementById("startBtn").onclick = ()=>{
  song.play(); // Play song when start
  isPlaying = true;
  musicBtn.innerText = "üîä Music ON";
  showQuestion(1);
};
</script>

</body>
</html>
