<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? üíù</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

  * { margin:0; padding:0; box-sizing:border-box; font-family:'Comic Neue', cursive; }
  body { height:100vh; display:flex; justify-content:center; align-items:center;
         background: linear-gradient(135deg,#ffafbd,#ffc3a0); overflow:hidden; }

  #card { background: #fff0ff; padding:30px; border-radius:25px; text-align:center;
          width:90%; max-width:400px; box-shadow:0 10px 25px rgba(0,0,0,0.25);
          position:relative; z-index:1; }

  h1 { font-size:24px; color:#ff4757; margin-bottom:15px; }
  p { font-size:16px; margin-bottom:20px; color:#ff4757; }

  button { padding:12px 28px; font-size:16px; border:none; border-radius:50px;
           cursor:pointer; margin:10px; background:#ff6b6b; color:white;
           transition:0.2s; }
  button:hover { background:#ff8787; }
  button:active { transform:scale(0.95); }

  .emoji { position:fixed; font-size:22px; animation:floatUp 15s linear forwards; opacity:0.7; z-index:0; }

  .surprise { margin-top:10px; font-size:16px; color:#ff4757; animation:fadeIn 1.5s ease forwards; opacity:0; }
  @keyframes fadeIn { to { opacity:1; } }
  @keyframes floatUp { from { transform:translateY(0); } to { transform:translateY(-100vh); } }

  .confetti-piece { position:fixed; width:10px; height:10px; background:var(--color); top:0;
                     animation:fall 3s forwards; z-index:10; }
  @keyframes fall { to { transform:translate(var(--x),100vh) rotate(360deg); opacity:0; } }
</style>
</head>
<body>

<div id="card">
  <h1>üíú ANU & Friends üíú</h1>
  <p>Ready for some Super Tuna fun? üêü</p>
  <button id="yesBtn">Catch it! üé£</button>
  <button id="noBtn">Nope üôà</button>
</div>

<script>
// ---------- CONFIG ----------
const config = {
  valentineName: "ANU",
  floatingEmojis: {
    hearts: ['‚ù§Ô∏è','üíñ','üíù','üíó','üíì'],
    bears: ['üß∏','üêª']
  },
  questions: {
    first: { text:"Do you like me?", yesBtn:"Yes", noBtn:"No", secretAnswer:"I don't like you, I love you! ‚ù§Ô∏è" },
    second: { text:"How much do you love me?", startText:"This much!", nextBtn:"Next ‚ù§Ô∏è" },
    third: { text:"Will you be my Valentine...?", yesBtn:"Yes!", noBtn:"No" }
  },
  celebration: { title:"Yay! Best friends forever! üíú", message:"Time for Super Tuna dance! üêüüíÉ", emojis:"üíñüêüüß∏üíú" }
};

// ---------- FLOATING EMOJIS ----------
function floatEmojis() {
  setInterval(()=>{
    const emoji = document.createElement("div");
    emoji.className="emoji";
    emoji.innerText = Math.random() > 0.5 ? config.floatingEmojis.hearts[Math.floor(Math.random()*config.floatingEmojis.hearts.length)]
                                          : config.floatingEmojis.bears[Math.floor(Math.random()*config.floatingEmojis.bears.length)];
    emoji.style.left = Math.random()*100 + "vw";
    emoji.style.bottom = "-50px";
    emoji.style.animationDuration = (10+Math.random()*10) + "s";
    document.body.appendChild(emoji);
    setTimeout(()=>emoji.remove(),15000);
  }, 300);
}
floatEmojis();

// ---------- CONFETTI ----------
function confetti() {
  const colors = ["#ff6b6b","#ff8787","#ff4757","#ffc3a0"];
  for(let i=0;i<40;i++){
    const c = document.createElement("div");
    c.className="confetti-piece";
    c.style.setProperty("--color", colors[Math.floor(Math.random()*colors.length)]);
    c.style.setProperty("--x",(Math.random()*200-100)+"px");
    c.style.left=Math.random()*100+"vw";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

// ---------- QUESTIONS LOGIC ----------
let questionStep = 1;
const card = document.getElementById("card");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

function showQuestion(step){
  if(step===1){
    card.innerHTML = `<p>${config.questions.first.text}</p>
                      <button id="yesBtn">${config.questions.first.yesBtn}</button>
                      <button id="noBtn">${config.questions.first.noBtn}</button>`;
    document.getElementById("yesBtn").onclick = ()=>showQuestion(2);
    document.getElementById("noBtn").onclick = ()=>{ alert(config.questions.first.secretAnswer); showQuestion(2); }
  } else if(step===2){
    card.innerHTML = `<p>${config.questions.second.text}</p>
                      <button id="nextBtn">${config.questions.second.nextBtn}</button>`;
    document.getElementById("nextBtn").onclick = ()=>showQuestion(3);
  } else if(step===3){
    card.innerHTML = `<p>${config.questions.third.text}</p>
                      <button id="yesBtn">${config.questions.third.yesBtn}</button>
                      <button id="noBtn">${config.questions.third.noBtn}</button>`;
    document.getElementById("yesBtn").onclick = ()=>showCelebration();
    document.getElementById("noBtn").onclick = ()=>alert("Oops! Try again üòâ");
  }
}

// ---------- NO BUTTON RUNAWAY ----------
function moveNo(btn){
  btn.addEventListener("mouseover",()=>{
    const x=Math.random()*180-90;
    const y=Math.random()*180-90;
    btn.style.transform=`translate(${x}px,${y}px)`;
  });
  btn.addEventListener("touchstart",()=>{
    const x=Math.random()*180-90;
    const y=Math.random()*180-90;
    btn.style.transform=`translate(${x}px,${y}px)`;
  });
}
moveNo(noBtn);

// ---------- CELEBRATION ----------
function showCelebration(){
  card.innerHTML = `<h1>${config.celebration.title}</h1>
                    <p>${config.celebration.message}</p>
                    <p>${config.celebration.emojis}</p>`;
  confetti();
}

// ---------- INITIAL YES BUTTON ----------
yesBtn.onclick = ()=>showQuestion(1);
</script>

</body>
</html>
